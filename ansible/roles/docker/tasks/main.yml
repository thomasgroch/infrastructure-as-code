---
# Docker installation and configuration

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present
  tags: [docker, repo]

- name: Get Ubuntu codename
  shell: lsb_release -cs
  register: ubuntu_codename
  changed_when: false
  tags: [docker, repo]

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable"
    state: present
    filename: docker
  register: docker_repo_added
  tags: [docker, repo]

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes
  when: docker_repo_added.changed
  tags: [docker, repo]

- name: Install Docker CE
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
      - docker-buildx-plugin
    state: present
    update_cache: yes
  tags: [docker, install]

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes
  tags: [docker, service]

- name: Add deploy user to docker group
  user:
    name: "{{ ansible_user | default('root') }}"
    groups: docker
    append: yes
  tags: [docker, user]

- name: Configure Docker daemon security
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker
  tags: [docker, security]
